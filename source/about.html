	<!-- 企业概况 -->
	<script>

        $.ajax({
            url: serverurl+"queryqiyegaikuangInterface",
            datatype: "json",
            type: 'get',
            async:true,
            success: function (results) {
                //成功后回调
                //alert("企业概况回调函数成功了");
                parseJsondataqiyegaikuang(results);
            },
            error: function(error){
                //失败后回调
                alert("企业概况_服务器请求失败");

            },
        })

        function parseJsondataqiyegaikuang(results) {

			/* json数组的话用for循环遍历
			 for (i=0; i<results.length; i++){
			 alert(results[i].title);
			 }
			 */

            var tmp_title = results[0].title;
            var tmp_content = results[0].content;
            var tmp_picture = results[0].picture;

            $('#qiyegaikuang_title').html(tmp_title);
            $('#qiyegaikuang_content').html(tmp_content);
            $("#qiyegaikuang_picture").attr('src',serverurl + tmp_picture);

        }
	</script>
