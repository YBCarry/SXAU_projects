<!-- 接收参数的js-->
<script>

    $(document).ready(function(){
        var getInfo=window.location.search.slice(window.location.search.lastIndexOf("?")+1);
        //alert(decodeURI(decodeURI(getInfo)));

		var obj = {};//接收url来的数据封装的数据
        //解析url成为obj对象
        var reg = /([^?&=]+)=([^?&=]*)/g;
        // [^?&=]+表示：除了？、&、=之外的一到多个字符
        // [^?&=]*表示：除了？、&、=之外的0到多个字符（任意多个）
        decodeURI(decodeURI(getInfo)).replace(reg, function (rs, $1, $2) {
            var name = decodeURIComponent($1);
            var val = decodeURIComponent($2);
            val = String(val);
            obj[name] = val;
            return rs;
        });

        runAjax(obj.urlextend,obj.dataid);
        //安放部分数据

        //$('#navigate1').text(obj.navigate1);
        //$('#navigate2').text(obj.navigate2);

        $("#navigateurl1").attr('href',obj.navigate1url).text(obj.navigate1);
        $("#navigateurl2").attr('href',obj.navigate2url).text(obj.navigate2);



    });


</script>
<!-- /接收参数的js-->

<script>
    //获取拼接url
    var server_protocol = window.location.protocol;
    var server_host = window.location.host;
    var server_port = window.location.port;
    var serverurl =  server_protocol+"//"+server_host+"/";

</script>

<!-- ajax 刷新页面-->
<script>

	function runAjax(urlextend,dataid) {
        $.ajax({
            //url: serverurl+"queryqiyeyaowenInterface",
            url: urlextend,
            datatype: "json",
            type: 'get',
            async:true,
            success: function (results) {
                //成功后回调
                parseJsondata(results,dataid);
            },
            error: function(error){
                //失败后回调
                alert("服务器请求失败");

            },
        })

        function parseJsondata(results,dataid) {

            for (i=0; i< Object.keys(results).length; i++){
                var tmp_id = results[i].id;

                if(parseInt(tmp_id) == parseInt(dataid)){
                    var tmp_title = results[i].title;
                    var tmp_content = results[i].content;
                    var tmp_picture = results[i].picture;
                    var tmp_url = results[i].url;
                    var tmp_fabushijian = results[i].fabushijian;
                    var tmp_keyword1 = results[i].keyword1;
                    var tmp_keyword2 = results[i].keyword2;
                    var tmp_keyword3 = results[i].keyword3;
                    var tmp_count = results[i].count;

                    tmp_content = tmp_content.replace(/\r\n/g,"<br>&nbsp&nbsp");

                    $("#singlepicture").attr('src',serverurl + tmp_picture);
                    $('#singletitle').html(tmp_title);
                    $('#navigate3').html(tmp_title);
                    $('#singlecontent').html(tmp_content);
                    $('#singleurl').html(tmp_url);
                    $('#singletime').html(tmp_fabushijian);
                    $('#singlekeyword1').html(tmp_keyword1);
                    $('#singlekeyword2').html(tmp_keyword2);
                    $('#singlekeyword3').html(tmp_keyword3);
                    $('#singlecount').html(tmp_count);

                    break;
                }

            }



        }

    }



</script>
<!-- /ajax 刷新页面-->
